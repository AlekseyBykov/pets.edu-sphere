server:
  port: 8081
  address: 0.0.0.0

spring:
  application:
    name: profiles-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  web:
    resources:
      add-mappings: true

springdoc:
  swagger-ui:
    url: /v3/api-docs
    path: /swagger-ui.html

