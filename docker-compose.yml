version: "3.8"

services:
  profiles-service:
    image: profiles-service
    container_name: profiles-service
    depends_on:
      config-server:
        condition: service_healthy
    ports:
      - "8081:8081"
    networks:
      - edusphere-net
  
  courses-service:
    image: courses-service
    container_name: courses-service
    depends_on:
      config-server:
        condition: service_healthy
    ports:
      - "8082:8082"
    networks:
      - edusphere-net
  
  config-server:
    image: config-server
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - edusphere-net

networks:
  edusphere-net:
    driver: bridge
